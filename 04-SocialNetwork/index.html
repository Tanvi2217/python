<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="http://pngimg.com/uploads/twitter/twitter_PNG19.png" width="30" height="30" class="d-inline-block align-top" alt=""> My Personal Network
        </a>
    </nav>


    <div id="banner">
        <div class="form">
            <div class="container">

                <div class="row">
                    <div class="col-md-6">
                        <h2>Login Form</h2>
                        <hr>
                        <form action="cgi-bin/loginController.py" method="post">
                            <div class="form-group">
                                <label for="email_1">Email address</label>
                                <input type="email" class="form-control" name="login_email" id="email_1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" name="login_pwd" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h2>Registration Form</h2>
                        <hr>
                        <form action="cgi-bin/registerController.py" method="post">
                            <div class="form-group">
                                <label for="exampleInputName">Enter name</label>
                                <input type="text" class="form-control" name="reg_name" id="exampleInputName" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="email_2">Email address</label>
                                <input type="email" class="form-control" name="reg_email" id="email_2" placeholder="Enter email">
                                <span class='d-block' id="msg"></span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" name="reg_pwd" id="exampleInputPassword2" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="city">Select City</label>
                                <select name="reg_city" class="form-control" id="city">
                                  <option value="delhi">Delhi</option>
                                  <option value="mumbai">Mubai</option>
                                  <option value="pune">Pune</option>
                                  <option value="chennai">Chennai</option>
                                  <option value="bihar">Bihar</option>
                                  <option value="punjab">Punjab</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="radio" value="m" name="gender" id="m"> <label for="m">Male</label>
                                <input type="radio" value="f" name="gender" id="f"> <label for="f">Female</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img_4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img_2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/img_3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("Jquery Loaded...");
            $("#email_2").change(function() {
                // console.log("Id changed...");
                var value = $(this).val();
                $.ajax({
                    "url": 'http://localhost:4545/cgi-bin/emailValidation.py?email=' + value,
                    "success": function(data) {
                        $("#msg").html(data);
                    }
                })
            })
        })
    </script>




</body>
</html>
